server:
  port: 8080

# Список доменов для прозрачного прокси (через роутер DNAT). Строка для предиката Host и фильтра.
proxy:
  domains: "**.youtube.com,**.youtube-nocookie.com,**.instagram.com,**.netflix.com,api.openai.com,**.mastodon.social,**.mastodon.*"
  upstream:
    enabled: false
    type: HTTP
    host: proxy.example.com
    port: 3128
    # username: ${PROXY_USER:}
    # password: ${PROXY_PASSWORD:}

spring:
  application:
    name: gateway-openai-api
  cloud:
    gateway:
      routes:
        - id: openai-route
          uri: https://api.openai.com/v1
          predicates:
            - Path=/openai/**
          filters:
            - StripPrefix=1
#            - name: OpenAiAuthFilter

        - id: transparent-proxy-route
          uri: https://proxy-placeholder.invalid
          predicates:
            - Host=${proxy.domains}
          filters:
            - PreserveHostHeader

      # Глобальные настройки CORS или другие глобальные фильтры

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
            maxAge: 3600

logging:
  level:
    root: INFO
    # Логгирование Spring Cloud Gateway (для отладки можно включить DEBUG или TRACE)
    org.springframework.cloud.gateway: DEBUG
    # Логгирование WebFlux / Reactor Netty, если нужно отследить запросы на низком уровне
    reactor.netty: INFO

