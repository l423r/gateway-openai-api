name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      install_openvpn:
        description: 'Install OpenVPN on server (angristan/openvpn-install)'
        required: false
        default: false
        type: boolean
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

jobs:

  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up QEMU (for cross-building, если нужно)
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Make gradlew executable
        run: |
          chmod +x gradlew

      - name: Build the application locally
        run: |
          ./gradlew build

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/gateway-openai-api:latest .

      - name: Log in to GitHub Container Registry
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
        run: |
          echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/gateway-openai-api:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH into server & deploy
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Checking if Docker is installed on remote server..."

            # 1. Проверяем, есть ли команда docker.
            # Если нет — устанавливаем (пример для Ubuntu/Debian).
            if ! command -v docker &> /dev/null
            then
              echo "Docker not found. Installing Docker..."
              # Если у вас есть sudo — пользуемся им:
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              # Можно добавить:
              # sudo systemctl enable docker
              # sudo systemctl start docker
              echo "Docker has been installed."
            else
              echo "Docker is already installed."
            fi

            # 2. Пробуем тянуть образ.
            echo "Pulling latest image from GHCR..."
            docker pull ghcr.io/${{ github.repository_owner }}/gateway-openai-api:latest

            # 3. Останавливаем и удаляем предыдущий контейнер (если есть).
            echo "Stop and remove old container if it exists..."
            docker stop gateway-openai-api || true
            docker rm gateway-openai-api || true

            # 4. Запускаем новый контейнер (HTTP 8080 + HTTPS 8443, сертификаты из /home/user/gateway-certs/).
            echo "Starting new container..."
            docker run -d \
              --name gateway-openai-api \
              -p 8080:8080 \
              -p 443:8443 \
              -v /home/user/gateway-certs:/home/user/gateway-certs:ro \
              ghcr.io/${{ github.repository_owner }}/gateway-openai-api:latest

  # Запускается только при ручном запуске workflow с галочкой "Install OpenVPN on server".
  # Скрипт: https://github.com/angristan/openvpn-install
  install_openvpn:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.install_openvpn == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenVPN on server (angristan/openvpn-install)
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e
            echo "Downloading angristan/openvpn-install script..."
            curl -sSLf -o /tmp/openvpn-install.sh https://raw.githubusercontent.com/angristan/openvpn-install/master/openvpn-install.sh
            chmod +x /tmp/openvpn-install.sh
            echo "Running OpenVPN installer (non-interactive, client 'asus-router')..."
            sudo /tmp/openvpn-install.sh install --client asus-router
            echo "Done. Client config is in /root/asus-router.ovpn — download it (e.g. scp) and import in Asus VPN Fusion."
